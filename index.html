<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>phangan table</title>
</head>

<body>
  <div id="table"></div>
  <script src="index.js"></script>
  <style>
    #table {
      font-family: 'Circe',Arial,sans-serif;
      line-height: 1.55;
      font-size: 18px;
      padding-top: 15px;
      max-width: 1200px;
      margin: auto;
    }

    #table table {
      max-width: 1160px;
      border-collapse: collapse;
      table-layout: fixed;
      text-align: left;
      margin: auto;
      border-bottom: 1px solid #d9d9d9;
    }

    #table th {
      border-bottom: 1px solid #000;
      padding: 20px;
      font-weight: 700;
      vertical-align: middle;
    }

    #table td {
      padding: 20px;
      font-weight: 300;
      color: #4d4c4c;
      vertical-align: top;
    }

    #table .even-row {
      background: #eeeeee;
      border-bottom: 1px solid #d9d9d9;
      border-top: 1px solid #d9d9d9;
    }

    #table th:first-of-type {
      min-width: 145px;
      width: 15vw;
    }

    #table th:nth-of-type(2) {
      width: 15vw;
    }

    #table th:last-of-type(2) {
      width: 70vw;
    }

    @media screen and (max-width: 1200px) {
      #table {
          font-size: 16px;
          margin: auto;
          max-width: 940px
      }
    }

    @media screen and (max-width: 960px) {
      #table {
          overflow-x: auto;
          max-width: 600px;
          margin: auto;
      }

      #table table {
          min-width: 950px;
      }
    }

    @media screen and (max-width: 640px) {
      #table {
          font-size: 14px;
          margin: 0 20px;
      }
    }
  </style>
</body>
</html>
